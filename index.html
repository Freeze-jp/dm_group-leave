<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DMグループ退出ツール</title>
  <!-- Orbitronフォントで未来感を演出 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 背景にグラデーション＆全体をセンタリング */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    /* ガラスモーフィズムのコンテナ */
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px;
      width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    /* 回転する半透明グラデーション（ネオン風アクセント） */
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: rotate 6s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    /* ヘッダー */
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }
    /* 入力欄とボタン */
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      background: linear-gradient(90deg, #00d2ff, #3a7bd5);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0, 210, 255, 0.6);
    }
    /* メッセージ表示 */
    .message {
      margin-top: 15px;
      font-size: 16px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DMグループ退出ツール</h1>
    <!-- Token入力欄 -->
    <input type="password" id="token" placeholder="Tokenを入力">
    <button id="executeBtn">実行</button>
    <div class="message" id="message"></div>
  </div>

  <!-- 外部JavaScriptファイルの読み込み -->
  <script src="script.js"></script>
</body>
</html>
