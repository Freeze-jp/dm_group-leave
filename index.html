  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DMグループ退出ツール</title>
  <!-- Google Fonts: Roboto Mono と Cinzel（見出し用）-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* リセット */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto Mono', monospace;
      /* 神秘的なグラデーション背景 */
      background: radial-gradient(ellipse at top, #141e30, #243b55);
      color: #e0e0e0;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }
    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-bottom: 20px;
      color: #f39c12;
      text-shadow: 0 0 10px rgba(243,156,18,0.8);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
      color: #8e44ad;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #8e44ad;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #c39bd3;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: linear-gradient(45deg, #8e44ad, #3498db);
      color: #121212;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .btn:hover {
      background: linear-gradient(45deg, #c39bd3, #85c1e9);
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    .btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .status-box {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #8e44ad;
      border-radius: 5px;
      padding: 10px;
      margin-top: 15px;
      min-height: 100px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DMグループ退出ツール</h1>
    <form id="boostForm">
      <label for="token">Token</label>
      <input type="password" id="token" placeholder="DMグループから抜けたいアカウントのTokenを入力">
      <button type="button" class="btn" id="executeBtn">実行</button>
      <div class="status-box" id="message"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
